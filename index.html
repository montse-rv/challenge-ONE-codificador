<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/30d2adcc25.js" crossorigin="anonymous"></script>
  <title>Encriptador</title>
</head>

<body>
		<header>
			<img src="imagenes/logo.png"alt="Logo de alura" class="logo">
			<div class="caja">
				<div class="animacion-texto"> 
					Encriptador de Texto.
				</div>
			</div>
		</header>
	
	<main class="main">

		<section class="contenido">
			<div class="columna1">
				<textarea class="textarea" placeholder="Ingrese texto aquí" cols="30" rows="20"></textarea>
				
				<h6 class="informacion"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</h6>
			
				<div class="botones">
					<button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
					<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
				</div>
			</div>

			<div class="columna2">
				<textarea id="mensaje-encriptado" class="mensaje" placeholder="Ningún mensaje fue encontrado" cols="30" rows="20"></textarea>
				<div><button class="btn-copiar" onclick="copiarMensaje()">Copiar</button></div>
			</div>
		

		</section>

	</main>

	<script src="script.js"></script>

</body>

</html>
